{% extends 'ram/base.html' %}
{% block title %}नोंदणी करा{% endblock %}

{% block content %}
<div class="flex justify-center items-center min-h-screen bg-gray-100">
  <div class="w-full max-w-md p-8 bg-white rounded-2xl shadow-md">
    <h2 class="text-2xl font-bold mb-6 text-center text-orange-600">तुमचं RAAM SETU खाते तयार करा</h2>

    <form method="post" class="space-y-4">
      {% csrf_token %}

      <div>
        <label class="block text-sm font-medium text-gray-700">Username</label>
        <input type="text" name="username" required placeholder="तुमचं युजरनेम" class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-orange-500 focus:border-orange-500 sm:text-sm">
      </div>

      <div>
        <label class="block text-sm font-medium text-gray-700">पासवर्ड</label>
        <input type="password" name="password" required placeholder="पासवर्ड लिहा" class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-orange-500 focus:border-orange-500 sm:text-sm">
      </div>

      <div>
        <label class="block text-sm font-medium text-gray-700">पासवर्ड पुन्हा लिहा</label>
        <input type="password" name="password2" required placeholder="पासवर्ड पुन्हा लिहा" class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-orange-500 focus:border-orange-500 sm:text-sm">
      </div>

      {% if messages %}
        <ul class="text-red-600 text-sm space-y-1">
          {% for message in messages %}
            <li>{{ message }}</li>
          {% endfor %}
        </ul>
      {% endif %}

      <button type="submit" class="w-full bg-orange-500 text-white py-2 rounded hover:bg-orange-600 transition">
        नोंदणी करा
      </button>
    </form>

    <p class="mt-4 text-center text-sm text-gray-600">
      आधीच खाते आहे? <a href="{% url 'login' %}" class="text-orange-600 hover:underline">लॉगिन करा</a>
    </p>
  </div>
</div>
{% endblock %}
